<section class="about-us-slider swiper-container p-relative py-3 mb-4" *ngIf="sliderData[2]">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-item" *ngFor="let item of sliderData[2].AdsSpacesprice" >
            <img src="http://satafood.codesroots.com:3000/{{item.sliders.photo}}" class="img-fluid full-width" alt="Banner">
            <div class="transform-center">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-lg-7 align-self-center">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay overlay-bg"></div>
        </div> </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</section>
